<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle of Cats - Minimal Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: monospace;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>

  <!-- Info Overlay -->
  <div id="info">
    <strong>Circle of Cats - Test v1.0</strong><br>
    WASD: Move | Mouse: Look<br>
    ESC: Release cursor
  </div>

  <!-- A-Frame Scene -->
  <a-scene>
    
    <!-- Camera -->
    <a-entity id="rig" position="0 0 5">
      <a-camera 
        position="0 1.6 0" 
        look-controls 
        wasd-controls="acceleration: 65">
      </a-camera>
    </a-entity>

    <!-- Sky (bright blue for testing) -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Ground (green plane) -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="20" 
      height="20" 
      color="#90EE90">
    </a-plane>

    <!-- Strong ambient light -->
    <a-light type="ambient" intensity="0.8"></a-light>
    
    <!-- Directional light -->
    <a-light type="directional" position="2 4 2" intensity="0.5"></a-light>

    <!-- CENTER: Main platform (large dark circle) -->
    <a-cylinder 
      position="0 0.1 -2" 
      radius="8" 
      height="0.2" 
      color="#2a2a3e">
    </a-cylinder>

    <!-- 5 PEDESTALS IN SEMI-CIRCLE -->
    
    <!-- Pedestal 1 (Left) -->
    <a-cylinder 
      position="-4.33 0.6 -2.5" 
      radius="0.5" 
      height="1.2" 
      color="#666666">
    </a-cylinder>
    <!-- Cat placeholder 1 (red box) -->
    <a-box 
      position="-4.33 1.5 -2.5" 
      width="0.6" 
      height="0.6" 
      depth="0.6" 
      color="#FF6B6B">
    </a-box>

    <!-- Pedestal 2 -->
    <a-cylinder 
      position="-2.6 0.6 -4.5" 
      radius="0.5" 
      height="1.2" 
      color="#666666">
    </a-cylinder>
    <!-- Cat placeholder 2 (orange) -->
    <a-box 
      position="-2.6 1.5 -4.5" 
      width="0.6" 
      height="0.6" 
      depth="0.6" 
      color="#FFA500">
    </a-box>

    <!-- Pedestal 3 (Center) -->
    <a-cylinder 
      position="0 0.6 -5" 
      radius="0.5" 
      height="1.2" 
      color="#666666">
    </a-cylinder>
    <!-- Cat placeholder 3 (yellow) -->
    <a-box 
      position="0 1.5 -5" 
      width="0.6" 
      height="0.6" 
      depth="0.6" 
      color="#FFD700">
    </a-box>

    <!-- Pedestal 4 -->
    <a-cylinder 
      position="2.6 0.6 -4.5" 
      radius="0.5" 
      height="1.2" 
      color="#666666">
    </a-cylinder>
    <!-- Cat placeholder 4 (green) -->
    <a-box 
      position="2.6 1.5 -4.5" 
      width="0.6" 
      height="0.6" 
      depth="0.6" 
      color="#4ECDC4">
    </a-box>

    <!-- Pedestal 5 (Right) -->
    <a-cylinder 
      position="4.33 0.6 -2.5" 
      radius="0.5" 
      height="1.2" 
      color="#666666">
    </a-cylinder>
    <!-- Cat placeholder 5 (purple) -->
    <a-box 
      position="4.33 1.5 -2.5" 
      width="0.6" 
      height="0.6" 
      depth="0.6" 
      color="#9B59B6">
    </a-box>

    <!-- Reference cube (to test if ANYTHING renders) -->
    <a-box 
      position="0 1 -3" 
      color="#FF0000" 
      width="0.5" 
      height="0.5" 
      depth="0.5">
    </a-box>

  </a-scene>

  <script>
    // Debug: Log when scene loads
    document.querySelector('a-scene').addEventListener('loaded', function() {
      console.log('‚úÖ Scene loaded successfully');
      console.log('üìç Camera position:', document.querySelector('[camera]').getAttribute('position'));
    });
  </script>

</body>
</html>
